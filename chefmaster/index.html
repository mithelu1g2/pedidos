<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chef Master - Pedido</title>

  <!-- Bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- CABEÇALHO -->
  <header class="py-4 text-center">
    <h1 class="logo">CHEF MASTER</h1>
  </header>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Cardápio</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Pedidos</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
      </ul>
    </div>
  </nav>

  <!-- BANNER -->
  <section class="banner">
    <img src="img/CHEF MASTER (1).png" alt="Banner" class="img-fluid w-100">
  </section>

  <!-- MONTE SEU PEDIDO -->
  <section class="my-5">
    <h2 class="text-center text-light mb-4">Monte seu Pedido</h2>

    <div class="container">
      <div class="row g-4">

        <!-- Filé Mignon -->
        <div class="col-md-4">
          <div class="card h-100">
            <img src="img/filé_mignon.jpg" class="card-img-top" alt="Filé Mignon">
            <div class="card-body">
              <h5 class="card-title">Filé Mignon</h5>
              <p class="card-text">Delicioso filé mignon ao molho especial — R$45,00</p>
              <button class="btn btn-primary add-to-order" data-item="Filé Mignon" data-price="45,00">
                Adicionar ao Pedido
              </button>
            </div>
          </div>
        </div>

        <!-- Lasanha -->
        <div class="col-md-4">
          <div class="card h-100">
            <img src="img/lasanha.jpg" class="card-img-top" alt="Lasanha">
            <div class="card-body">
              <h5 class="card-title">Lasanha</h5>
              <p class="card-text">Lasanha com queijo, molho especial e carne — R$32,00</p>
              <button class="btn btn-primary add-to-order" data-item="Lasanha" data-price="32,00">
                Adicionar ao Pedido
              </button>
            </div>
          </div>
        </div>

        <!-- Pizza Gourmet -->
        <div class="col-md-4">
          <div class="card h-100">
            <img src="img/pizza_gourmet.jpg" class="card-img-top" alt="Pizza Gourmet">
            <div class="card-body">
              <h5 class="card-title">Pizza Gourmet</h5>
              <p class="card-text">Pizza artesanal com ingredientes selecionados — R$40,00</p>
              <button class="btn btn-primary add-to-order" data-item="Pizza Gourmet" data-price="40,00">
                Adicionar ao Pedido
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- LISTA DO PEDIDO -->
    <div class="container mt-5">
      <h3 class="text-light">Seu Pedido:</h3>
      <ul id="itensPedido" class="list-group"></ul>
    </div>

  </section>

  <!-- SCRIPTS -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
